        <div class="box px">I am 200px wide</div>
        <!-- 40% wide of whole body content width. If window is 1000px, then box percent is 400px. -->
        <div class="box percent">I am 40% wide</div>
        <div class="wrapper">
            <!-- Still 200px wide -->
            <div class="box px">I am 200px wide</div>
            <!-- 40% wide of parent width, where parent is wrapper. 0.40 x 400px. -->
            <div class="box percent">I am 40% wide</div>
        </div>
